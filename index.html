      <script>

        // var columns = ['comittee_id', 'ammendment_id', 'report_type', 'transaction_pgi', 'image_num', 'transaction_tp', 'entity_tp', 'name', 'new', 'city']

        $.getJSON("diff.json", function(data) {
          for (i in data) {

            var columns = [];
            var values = [];

            for (j in data[0]) {
              var obj = data[i][j];
              var key = Object.keys(obj)[0];
              columns.push(key);
              values.push(obj[key]);
            }

            var header = "<thead><tr>";
            for (i in columns) {
              header += "<th>"+ columns[i] + "</th>";
            }
            header += "</tr></thead>";

            var rowold = "<tr>";
            var rownew = "<tr>";
            for (i in values) {
              if (values[i].changed == true) {
                rowold += "<td bgcolor='yellow'>" + values[i].old + "</td>"
                rownew += "<td bgcolor='yellow'>" + values[i].new + "</td>"
              }
              else {
                rowold += "<td>" + values[i].old + "</td>"
                rownew += "<td>" + values[i].new + "</td>"
              }
            }
            rowold += "</tr>";
            rownew += "</tr>";

            var elem = "<table class='table'>" +
              header +
              "<tbody>" +
                rowold +
                rownew +
              "</tbody>" +
            "</table>";

            $("#thing").append("<li>" + elem + "</li>");

            console.log(columns);

            // $('#thing li:last-child').dynatable({dataset: {records: data[i]}});
            // data[i]
          }
        });
      </script>
